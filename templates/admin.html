<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
<h1>Admin Panel</h1>

{% if not authorized %}
<form method="POST">
    <input type="password" name="password" placeholder="Enter admin password" required>
    <button type="submit">Login</button>
</form>
{% else %}
<ul class="admin-box">
{% for u in users %}
    <li>{{ u.name }} - Approved: {{ u.approved }}
        {% if not u.approved %}
            <button onclick="approve('{{ u.name }}')">Approve</button>
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endif %}
</div>

<script>
function approve(name){
    fetch("/approve_payment", {
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({name})
    })
    .then(res => res.json())
    .then(data => {
        if(data.status === "approved"){
            alert(name + " ameidhinishwa!");
            location.reload();
        } else {
            alert("Jina halijapatikana");
        }
    });
}
</script>
</body>
</html>
